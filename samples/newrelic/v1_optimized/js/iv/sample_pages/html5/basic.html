<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Basic HTML5 Integrated Video Example</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
     <!-- integrated video stylesheets -->
     <link rel="stylesheet" href="../../css/iv.css" type="text/css" media="screen" title="no title" charset="utf-8">
     <link rel="stylesheet" href="../../player_apis/video-js/video-js.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
     <link rel="stylesheet" href="../../player_apis/video-js/vjs-quicktime-skin.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="page">
        <article id="iv-container" class="integrated-video-container">
            <h1>Basic HTML5 Integrated Video Example</h1>
            <div id="iv-content" class="integrated-video-content">
                <img src="../images/tocata_thumb.jpg" width="960" height="540" alt="Tocata Thumb">
            </div>
            <video id="iv-video" class="integrated-video" preload="auto" width="960" height="540" controls>
                <source src="../videos/mst_revel_touch_integrated_nowhite_nohand_cropped_09_apple_prores4444.mp4" type='video/mp4'>
                <source src="../videos/mst_revel_touch_integrated_nowhite_nohand_cropped_09_apple_prores4444.webm" type='video/webm'>
                <source src="../videos/mst_revel_touch_integrated_nowhite_nohand_cropped_09_apple_prores4444.ogv" type='video/ogg'>
            </video>
        </article>
    </div>
    <script src="../../jquery-1.9.0.min.js"></script>
    <script src="../../player_apis/video-js/video.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../integrated_video.core.js"></script>
    <script src="../../integrated_video.html5.js"></script>
    <script src="../../integrated_video.mobile.change_src.js"></script>
    <script>
        (function () {
            "use strict";
            var vid = new IV.Element({
                "container": "iv-container",
                "content": "iv-content",
                "video": "iv-video"
            });
        }());
    </script>
</body>
</html>
