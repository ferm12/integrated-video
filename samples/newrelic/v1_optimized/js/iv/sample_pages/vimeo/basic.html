<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Basic HTML5 Integrated Video Example</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
     <!-- integrated video stylesheets -->
     <link rel="stylesheet" href="../../css/iv.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>
<body>
    <div class="page">
        <article id="iv-container" class="integrated-video-container">
            <h1>Basic HTML5 Integrated Video Example</h1>
            <div id="iv-content" class="integrated-video-content">
                <img src="../images/tocata_thumb.jpg" width="960" height="540" alt="Tocata Thumb">
            </div>
            <iframe id="iv-video" class="integrated-video" src="http://player.vimeo.com/video/57715837?title=0&amp;byline=0&amp;portrait=0&amp;api=1&amp;player_id=iv-video" 
                width="960" height="540" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        </article>
    </div>
    <script src="../../jquery-1.9.0.min.js"></script>
    <script src="../../player_apis/froogaloop.min.js"></script>
    <script src="../../integrated_video.core.js"></script>
    <script src="../../integrated_video.vimeo.js"></script>
    <script src="../../integrated_video.mobile.dbl_click.js"></script>
    <script>
        (function () {
            "use strict";
            var vid = new IV.Element({
                "container": "iv-container",
                "content": "iv-content",
                "video": "iv-video"
            });
        }());
    </script>
</body>
</html>
