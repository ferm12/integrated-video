<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Oxygen Cloud Integrated Video Example</title>
    <!-- <link rel="stylesheet" href="../css/base.css" type="text/css" media="screen" title="no title" charset="utf-8"> -->
    
	<!--Integrated Video styles-->
	<link rel="stylesheet" href="iv/css/iv.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="iv/css/video-js.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="iv/css/vjs-quicktime-skin.css" type="text/css" charset="utf-8">
	<!--Integrated Video styles-->     <!--integrated video stylesheets-->

</head>
<body>
	<h1 style="text-align:center;">Oxygen Cloud Integrated Video Example</h1>

	<!--Integrated Video (IV)-->
	<div id="iv-container" class="integrated-video-container integrated-video-inactive-controls">
		
		<img id='iv-poster' src="iv/images/oxygencloud.png" width="960" height="540" />
		
		<div id="iv-content"><h1></h1></div>	

		<video id="iv-video" class="integrated-video" preload="auto" width="960" height="540" controls >
			<source src="iv/videos/oxygencloud.mp4" type='video/mp4'>
			<source src="iv/videos/oxygencloud.webm" type='video/webm'>
		</video>

	</div>  
	<!--Integrated Video (IV)-->

	<!--Integrated Video Scripts-->
	<script src="iv/js/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="iv/js/video.dev.js" type="text/javascript" charset="utf-8"></script>
	<script src="iv/js/iv.core.js" type="text/javascript" charset="utf-8"></script>
	<script src="iv/js/iv.mobile.basic.js" type="text/javascript" charset="utf-8"></script>
	<script src="iv/js/iv.html5.js" type="text/javascript" charset="utf-8"></script>
	<!--Integrated Video Scripts-->
	
</body>
</html>
